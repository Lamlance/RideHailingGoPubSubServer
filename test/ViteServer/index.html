<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <div id="app" style="display: grid; gap: 24px; grid: 1fr / 1fr 1fr">
    <div style="grid-column: 1 / 3;display: grid;grid: 1fr / auto 1fr;row-gap: 12px;">
      <label for="driver_poll_link_input">Driver listen poll: </label>
      <input id="driver_poll_link_input" type="text" placeholder="http://localhost:3080/xhr/driver/:geo_hash"
        value="http://localhost:3080/sse/driver_wait/w3gv7" />

      <button id="driver_poll_button" style="grid-column: 1 / 3;">
        Driver poll for ride
      </button>
    </div>

    <div style="display: grid;grid: 1fr / auto 1fr;row-gap: 12px;">
      <label for="client_link_input">Client link: </label>
      <input id="client_link_input" type="text" placeholder="ws://localhost:3080/ws/client"
        value="ws://localhost:3080/ws/client/w3gv7?user_id=abc&slon=106.69380051915194&slat=10.78825445546148&sadr=LeVanTamPark&elat=10.775111871794604&elon=106.69234499244654&eadr=TaoDangPark" />

      <label for="client_message_input">Client message: </label>
      <textarea id="client_message_input" rows="3" type="text"></textarea>

      <button id="client_button" style="grid-column: 1 / 3;">
        Connect to socket
      </button>
    </div>

    <div style="display: grid;grid: 1fr / auto 1fr;row-gap: 12px;">
      <label for="driver_link_input">Driver link: </label>
      <input id="driver_link_input" type="text" placeholder="ws://localhost:3080/ws/driver:geo_hash"
        value="ws://localhost:3080/ws/driver/Secrete_trip_id?driver_id=9cd591c9-4529-45ee-b428-7bc640b6614f" />

      <label for="driver_message_input">Driver message: </label>
      <textarea id="driver_message_input" rows="3" type="text"></textarea>

      <button id="driver_button" style="grid-column: 1 / 3;">
        Connect to socket
      </button>
    </div>

    <textarea readonly="true" style="grid-column: 1 / 3" rows="12" id="log_textarea"></textarea>

  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
