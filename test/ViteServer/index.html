<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <div id="app" style="display: grid; gap: 24px; grid: 1fr / 1fr 1fr">
    <div style="display: grid;grid: 1fr / auto 1fr;row-gap: 12px;">
      <label for="client_link_input">Client link: </label>
      <input id="client_link_input" type="text" value="ws://localhost:3080/ws/client" />

      <label for="client_message_input">Client message: </label>
      <textarea id="client_message_input" rows="12" type="text" ></textarea>


      <p id="client_socket status">

      </p>

      <button id="client_button" style="grid-column: 1 / 3;">
        Connect to socket
      </button>


    </div>

    <div style="display: grid;grid: 1fr / auto 1fr;row-gap: 12px;">
      <label for="driver_link_input">Driver link: </label>
      <input id="driver_link_input" type="text" value="ws://localhost:3080/ws/driver" />

      <label for="driver_message_input">Driver message: </label>
      <textarea id="driver_message_input" rows="12" type="text" ></textarea>

      <p id="driver_socket status">

      </p>

      <button id="driver_button" style="grid-column: 1 / 3;">
        Connect to socket
      </button>


    </div>

  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
